spring.application.name=Student
# Bind to Renderâ€™s assigned port when present, fallback to 9001 locally
server.port=${PORT:9001}

# JPA and Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Datasource via environment variables (Render Dashboard)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_HOST:${MYSQLHOST:localhost}}:${DB_PORT:${MYSQLPORT:3306}}/${DB_NAME:${MYSQL_DATABASE:capstone}}?useSSL=true&requireSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:${MYSQLUSER:root}}
spring.datasource.password=${DB_PASSWORD:${MYSQLPASSWORD:root}}

# Basic auth defaults only for local; SecurityConfig defines in-memory user
spring.security.user.name=${ADMIN_USER:admin}
spring.security.user.password=${ADMIN_PASS:admin}

# CORS: keep existing specific origin
# @CrossOrigin on controller already set.

# Optional actuator to inspect env in Render (remove if not needed)
management.endpoints.web.exposure.include=health,info,env
management.endpoint.env.show-values=never
